openapi: 3.0.3
swagger: 2.0
info:
  title: "Baku Engineering University: TMS/PMS - Rest API"
  contact:
    email: super.alekberov+beusp@proton.me
  license:
    name: GPL3 # TODO: License
    url: https://alakx.com
