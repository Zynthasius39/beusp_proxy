<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body {
            background-color: rgba(0, 0, 0, 255);
            font-family: Arial, sans-serif;
            margin: 0px;
        }

        .label {
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 8px;
            width: fit-content;
        }

        .long-text {
            font-weight: bold;
            font-size: 1.5rem;
        }

        td {
            padding-left: 25px;
        }

        ul {
            padding-left: 5px;
        }
    </style>
</head>

<body>
<table width="100%">
{% for div in divs %}
    <tr>
        <td width="15%" align="right">
            <p class="label" style="background-color: {{ colors[loop.index - 1].bgColor }}; color: {{ colors[loop.index - 1].fgColor }};">{{ div.courseCode }}</p>
        </td>
        <td width="85%">
            <p class="long-text">{{ div.courseName }}</p>
        </td>
    </tr>
    <tr>
        <td>
        </td>
        <td>
            <ul>
                {% for key, value in div.diffs.items() -%}
                <li>{{ key }}: {{ value }}</li>
                {% endfor %}
            </ul>
        </td>
    </tr>
{% endfor %}
</table>
</body>

</html>
