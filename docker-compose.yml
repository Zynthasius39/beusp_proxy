services:
  web:
    build: beusp
    ports:
      - 8080:80
    networks:
      beusp:
        ipv4_address: 10.5.0.2
  api:
    build:
      context: .
      dockerfile: beusproxy.Dockerfile
    volumes:
      - type: bind
        source: ./shared
        target: /hpage/shared
    networks:
      beusp:
        ipv4_address: 10.5.0.3
    env_file: .env
  bot:
    build:
      context: .
      dockerfile: bot.Dockerfile
    volumes:
      - type: bind
        source: ./shared
        target: /hpage/shared
    networks:
      beusp:
        ipv4_address: 10.5.0.4
    env_file: .env

networks:
  beusp:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/24
          gateway: 10.5.0.1